    <script>
    $(function(){
        var ue = UE.getEditor('container',{
            serverUrl :'{News/Ueditor}',
			autoHeightEnabled: true,
    autoFloatEnabled: true
        });
    })
    </script>
    
</head>

<body>
<div class="lefter">
    <div class="logo"><a href="#" target="_blank"><img src="__PUBLIC__/Admin/images/logo.png" alt="后台管理系统" /></a></div>
</div>
<div class="righter nav-navicon" id="admin-nav">
    <div class="mainer">
        <div class="admin-navbar">
            <span class="float-right">
            	<a class="button button-little bg-main" href="__APP__">网站首页</a>
                <a class="button button-little bg-yellow" href="__MODULE__/Login/LoginOut">注销登录</a>
            </span>
    <include file="Public/navi" /> 
        </div>
        <div class="admin-bread" >
            <span>您好，<font style="color:red" ><{$Think.session.useradmin}> </font>，欢迎您。</span>
            <ul class="bread">
                <li><a href="__MODULE__/User/index/System/<{$System}>" class="icon-home"> 开始</a></li>
                
                <li>新闻资讯添加</li>
            </ul>
			    
			
        </div>
    </div>
</div>
<script>
	function sub(){
		var title=$("input[name='title']").val();
		var content=$("input[name='content']").val();
		if(title!=""&&content!=""){
			return true;
		
		}
		alert("提交错误，查看是否 标题或者内容未填写完整！");
		return false;
	}

</script>
<div class="admin">
	
    <div class="panel admin-panel">

	<center>
	   	<div class="panel-head"><strong>新闻资讯列表</strong></div>
		<form action="__MODULE__/News/DoAdd/System/<{$System}>" method="post" onsubmit="return sub()">
				  <table class="table table-hover" border=1 style="text-align:center">

				<tr><td>标题</td><td><input type="text" name="title" /></td></tr>
				<tr><td>作者</td><td><input type="text" name="author" value="99培元" /></td></tr>
				<tr ><td>内容</td><td><textarea name="content" id="container" ></textarea></td></tr>


			<tr  ><td colspan=2><br/><input type="submit" value="确认添加" /></td></tr>
		
		
		</table>
		</form>
	</center>

    </div>

    <br />

</div>
