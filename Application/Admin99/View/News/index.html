<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>99培元-新闻资讯管理</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/float.css">
   
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pagination.css">
    <script src="__PUBLIC__/Js/jq.js"></script>
    <script src="__PUBLIC__/Admin/js/pintuer.js"></script>
    <script src="__PUBLIC__/Admin/js/respond.js"></script>
    <script src="__PUBLIC__/Admin/js/admin.js"></script>


    
</head>

<body>
<div class="lefter">
    <div class="logo"><a href="#" target="_blank"><img src="__PUBLIC__/Admin/images/logo.png" alt="后台管理系统" /></a></div>
</div>
<div class="righter nav-navicon" id="admin-nav">
    <div class="mainer">
        <div class="admin-navbar">
            <span class="float-right">
            	<a class="button button-little bg-main" href="__APP__">网站首页</a>
                <a class="button button-little bg-yellow" href="__MODULE__/Login/LoginOut">注销登录</a>
            </span>
     <include file="Public/navi" /> 
        </div>
        <div class="admin-bread" >
            <span>您好，<font style="color:red" ><{$Think.session.useradmin}> </font>，欢迎您。</span>
            <ul class="bread">
                <li><a href="__MODULE__/User/index/System/<{$System}>" class="icon-home"> 开始</a></li>
                
                <li>新闻资讯列表</li>
            </ul>
			    
			
        </div>
    </div>
</div>

<div class="admin">
	
    <div class="panel admin-panel">
 <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="id" value="全选" />
			 <input type="button" class="button button-small border-blue" value="添加新的" onclick="javascript:window.location.href='__MODULE__/News/Add/System/<{$System}>'" />
      
            <input type="button" class="button button-small border-yellow" value="批量删除" />
           
        </div>
	<center>
	   	<div class="panel-head"><strong>新闻资讯列表</strong></div>
       
				  <table class="table table-hover" border=1 style="text-align:center">
        	
				
            
            	<input type="hidden" value="<{$Think.session.useradmin}>" name="operator" />
				<tr><td width="100">选择</td><td >标题</td><td>作者</td><td>内容</td><td>发布时间</td><td>操作</td></tr>
				<foreach name="newsData" item="vo" >
			<tr>
			<td><input type="checkbox" name="id[]" value="<{$vo.id}>" /></td><td><{$vo.title}></td><td><{$vo.author}></td>
			
				<td>
					<if condition="strlen($vo['content']) gt 30">
								<{$vo.content|substr=0,30}><a href="__MODULE__/News/Modify/id/<{$vo.id}>/System/<{$System}>" ><font color="red">...查看更多</font></a>
							<else/>
								<{$vo.content}>
					</if>
				
			
				
				</td>
				
				
				<td><{$vo.pushtime|date="Y-m-d H:i:s",###}></td>	<td>

							<a class="button border-yellow button-little" href="javascript:window.location.href='__MODULE__/News/Modify/id/<{$vo.id}>/System/<{$System}>'"  onclick="" >修改</a>
							<a class="button border-red button-little" href="javascript:window.location.href='__MODULE__/News/Delete/id/<{$vo.id}>/title/<{$vo.title}>/System/<{$System}>'" onclick="{if(confirm('确认删除?')){return true;}return false;}">删除</a>
							
			
						</td>
				
							
							
							
								
				
	
						</tr>	
					
				</foreach>
			
			
			
			
			
        
		
		
		</table>
		
	</center>

    </div>

    <br />
 <div class="panel-foot text-center">
			  <div class="pagination pagination-large"><ul><{$show}></ul></div>
		
        
        </div>
    <p class="text-center">Power By Blues &copy; 2015</p>
</div>


</body>
</html>
