<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>99培元-<{$vo.ordernum}>支付宝支付信息查询</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/float.css">
   
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pagination.css">
    <script src="__PUBLIC__/Js/jq.js"></script>
    <script src="__PUBLIC__/Admin/js/pintuer.js"></script>
    <script src="__PUBLIC__/Admin/js/respond.js"></script>
    <script src="__PUBLIC__/Admin/js/admin.js"></script>

    
</head>

<body>
<div class="lefter">
    <div class="logo"><a href="#" target="_blank"><img src="__PUBLIC__/Admin/images/logo.png" alt="后台管理系统" /></a></div>
</div>
<div class="righter nav-navicon" id="admin-nav">
    <div class="mainer">
        <div class="admin-navbar">
            <span class="float-right">
            	<a class="button button-little bg-main" href="__APP__">网站首页</a>
                <a class="button button-little bg-yellow" href="__MODULE__/Login/LoginOut">注销登录</a>
            </span>
        <include file="Public/navi" /> 
        </div>
        <div class="admin-bread" >
            <span>您好，<font style="color:red" ><{$Think.session.useradmin}> </font>，欢迎您。</span>
            <ul class="bread">
                <li><a href="__MODULE__/User/index/System/<{$System}>" class="icon-home"> 开始</a></li>
                
                <li><{$data["ordernum"]}>支付宝支付信息查询</li>
            </ul>
			    
			   
        </div>
    </div> 
</div>

<div class="admin">    
	  
    <div class="panel admin-panel">

	<center>
	   	<div class="panel-head"><strong><{$vo.ordernum}>支付宝支付信息查询</strong></div>
		<form action="__MODULE__/Product/DoModify/System/<{$System}>" method="POST">
				  <table class="table table-hover" border=1 style="text-align:center">
		<foreach name="data" item="vo" >
				<tr><td>订单号码</td><td><input type="text" name="productname" value="<{$vo.ordernum}>" style="width:400px"/></td></tr>	
				<tr><td>客户姓名</td><td><input type="text" name="producttype" value="<{$vo.username}>" style="width:400px"/></td></tr>
					<td>支付状态</td><td>￥ <input type="text" name="price" value="<{$vo.ordstatus}>"  /></td>	
				<tr><td>支付产品</td><td><input type="text" name="preferential" value="<{$vo.ordtitle}>" style="width:400px"/></td></tr>
				<tr><td>支付总金额</td><td><input type="text" name="picsrc" value="<{$vo.ordfee}>" style="width:400px"/></td></tr>
				<tr><td>支付时间</td><td><input type="text" name="picsrc" value="<{$vo.ordtime|date='y-m-d H:i:s',###}>" style="width:400px"/></td></tr>
				<tr><td>支付官方订单号</td><td><input type="text" name="picsrc" value="<{$vo.payment_trade_no}>" style="width:400px"/></td></tr>
				<tr><td>支付账号</td><td><input type="text" name="picsrc" value="<{$vo.payment_buyer_email}>" style="width:400px"/></td></tr>
				<tr><td>客户端</td><td><input type="text" name="picsrc" value="<{$vo.client}>" style="width:400px"/></td></tr>
			
			
			</foreach>
	
			<tr  ><td colspan=2><br/><a href="javascript:window.history.go(-1);">返回上页</a></td></tr>
		
		
		</table>
		</form>
	</center>

    </div>

    <br />

    <p class="text-center">Power By Blues &copy; 2015</p>
</div>


</body>
</html>
